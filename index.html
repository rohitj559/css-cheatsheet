<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Cheat Sheet</title>
    <!-- Internal CSS -->
    <!-- selectors inside style tab -->
    <style type="text/css">
      h1{
        color:blue;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <!-- inline style overrides internal css styling -->
    <!-- <h1 style="color:red">Hello World</h1> -->
    <h1>Hello World</h1>
  </body>
</html>
